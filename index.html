<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/main.css" />
  <title>Xpad | Made by Mesmotronic</title>
</head>


<body>
  <div id="root">

    <div id="axes">
      <span id="axes-center"></span>
      <span id="axes-indicator"></span>
    </div>

    <table id="buttons">
      <tr>
        <td id="button-indicator"></td>
        <td>Any main button</td>
      </tr>
      <tr>
        <td colspan="2" class="separator"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td id="button-0-indicator"></td>
        <td>A</td>
      </tr>
      <tr>
        <td id="button-1-indicator"></td>
        <td>B</td>
      </tr>
      <tr>
        <td id="button-2-indicator"></td>
        <td>X</td>
      </tr>
      <tr>
        <td id="button-3-indicator"></td>
        <td>Y</td>
      </tr>
      <tr>
        <td id="button-4-indicator"></td>
        <td>Left Bumper</td>
      </tr>
      <tr>
        <td id="button-5-indicator"></td>
        <td>Right Bumper</td>
      </tr>
      <tr>
        <td id="button-6-indicator"></td>
        <td>Left Trigger</td>
      </tr>
      <tr>
        <td id="button-7-indicator"></td>
        <td>Right Trigger</td>
      </tr>
      <tr>
        <td colspan="2" class="separator"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td id="button-8-indicator"></td>
        <td>Back / View</td>
      </tr>
      <tr>
        <td id="button-9-indicator"></td>
        <td>Start / Menu</td>
      </tr>
      <tr>
        <td id="button-10-indicator"></td>
        <td>Left Stick Button</td>
      </tr>
      <tr>
        <td id="button-11-indicator"></td>
        <td>Right Stick Button</td>
      </tr>
      <tr>
        <td id="button-12-indicator"></td>
        <td>D-pad Up</td>
      </tr>
      <tr>
        <td id="button-13-indicator"></td>
        <td>D-pad Down</td>
      </tr>
      <tr>
        <td id="button-14-indicator"></td>
        <td>D-pad Left</td>
      </tr>
      <tr>
        <td id="button-15-indicator"></td>
        <td>D-pad Right</td>
      </tr>
      <tr>
    </table>

    <table id="events">
      <tr>
        <td id="button-connect-indicator"></td>
        <td>CONNECT</td>
      </tr>
      <tr>
        <td id="button-disconnect-indicator"></td>
        <td>DISCONNECT</td>
      </tr>
      <tr>
        <td colspan="2" class="separator"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td id="button-buttonDown-indicator"></td>
        <td>BUTTON_DOWN</td>
      </tr>
      <tr>
        <td id="button-buttonUp-indicator"></td>
        <td>BUTTON_UP</td>
      </tr>
      <tr>
        <td id="button-buttonChange-indicator"></td>
        <td>BUTTON_CHANGE</td>
      </tr>
      <tr>
        <td colspan="2" class="separator"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td id="button-stickActive-indicator"></td>
        <td>STICK_ACTIVE</td>
      </tr>
      <tr>
        <td id="button-stickInactive-indicator"></td>
        <td>STICK_INACTIVE</td>
      </tr>
      <tr>
        <td id="button-stickChange-indicator"></td>
        <td>STICK_CHANGE</td>
      </tr>
    </table>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
